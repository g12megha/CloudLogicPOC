<html>
<head>
<title></title>
<script>
function notifyParent() {
  if (window.parent) {
    try {
      var status = %s;
      window.parent.postMessage(JSON.stringify(status), "*");
    }
    catch (error) { console.log(error); }
  }
}
</script>
</head>
<body onload='notifyParent();'></body>
</html>
